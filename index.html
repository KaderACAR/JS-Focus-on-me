<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="
https://cdn.jsdelivr.net/npm/confetti-js@0.0.18/site/site.min.css
" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>FOCUS ON ME</title>
</head>

<body>
    <section class="hero-bg">
        <div class="position-relative">
            <div class="focus-on-me">
                <h1 data-aos="fade-up" data-aos-duration="1500" data-aos-delay="300">FOCUS ON ME </h1>
                <p data-aos="fade-up" data-aos-duration="1500" data-aos-delay="400">The phone distracted <span
                        id="count">0</span> times. Just Look at me, not the phone.
                </p>
    
                <button id="click-top" data-aos-duration="1500" data-aos-delay="500" data-aos="fade-up">Click Here</button>
            </div>
    
    
            <div class="icon-buttons">
                <i id="doveIcon" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="300" class="fa-solid fa-dove"> </i>
                <i id="starIcon" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="400" class="fa-solid fa-star"></i>
                <i id="cloudIcon" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="500" class="fa-solid fa-cloud"></i>
    
    
    
                <audio id="birdAudioPlay" controls>
                    <source src="/assest/bird.mp3" type="audio/mp3" />
                </audio>
                <audio id="pianoAudioPlay" controls>
                    <source src="/assest/piano.mp3" type="audio/mp3" />
                </audio>
                <audio id="rainAudioPlay" controls>
                    <source src="/assest/rain.mp3" type="audio/mp3" />
                </audio>
            </div>
        </div>

        <input  data-aos="fade-up" data-aos-duration="1500" data-aos-delay="700" id="volume-input" type="range">

    </section>
    <canvas id="my-canvas"></canvas>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="
https://cdn.jsdelivr.net/npm/confetti-js@0.0.18/dist/index.min.js
"></script>
    <script src="style.js"></script>
</body>

</html>
